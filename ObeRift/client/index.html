<template name="home">

    <head>
        <title>OBERIFT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {{> nav}}}
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <h1><span style="color: rgb(228,69,69)">OBE</span><span class="white-font">RIFT</span></h1>
                        <h2>Bringing gamers together</h2>
                        <a class="btn btn-success" href="{{pathFor 'registration'}}" role="button">GET STARTED</a>
                        {{#if currentUser}}
                        <a class="btn btn-default" href="{{pathFor 'dashboard'}}" role="button">Dashboard</a>
                        {{/if}}
                    </div>
                    <div class="col-md-4 white-font">
                        <p style="margin-top: 50px">
                            Find players anywhere, any game, instantly with <span style="color: rgb(228,69,69)">OBE</span><span class="white-font">RIFT</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="row">
                    <div class="col-md-4 red-column white-font">
                        <p>
                            <h1>Play the Games You Love</h1>
                        </p>
                    </div>
                    <div class="col-md-8 secondary-column">
                        <div class="row">
                            <div class="col-md-12"><h2 class="white-font" style="text-align:center">Supported Games</h2></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2 col-xs-2"><img src="/CS-GO.jpg"></div>
                            <div class="col-md-2 col-sm-2 col-xs-2"><img src="/HearthStone.jpg"></div>
                            <div class="col-md-2 col-sm-2 col-xs-2"><img src="/League%20of%20Legends.jpg"></div>
                            <div class="col-md-2 col-sm-2 col-xs-2"><img src="/Dota-2.png"></div>
                            <div class="col-md-2 col-sm-2 col-xs-2"><img src="/ArmA%20III.jpg"></div>
                            <div class="col-md-2 col-sm-2 col-xs-2"><img src="/Black%20Desert.jpg"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="row">
                    <div class="col-md-8">
                        <p>Stuff about things here</p>
                    </div>
                    <div class="col-md-4 white-font green-column">
                        <h1>Get Your Stats</h1>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="row">
                    <div class="col-md-4 white-font red-column">
                        <h1>Check out Streams</h1>
                    </div>
                    <div class="col-md-8 secondary-column">
                        <p>Poop</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</template>
