<template name="IgnList">
    
    {{#each $mapped IgnList}}   
    <div class="row game-list">
        <div role="tab" id="heading{{$index}}">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                <div class="col-md-6 col-sm-6 col-xs-6 red">
                    <strong>{{game}}</strong>
                </div>
                <div class="col-md-4 col-sm-4 col-sm-6">
                    {{name}}
                    <!--<span class="badge">{{level IGN=name}}</span>-->
                </div>
                <div class="col-md-2 col-sm-2 col-xs-4">
                    <div>
                        <button type="button" class="settings-toggle dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Send Chat Invite</a></li>
                            <li><a href="#">Send Request to Team-up</a></li>
                            <li><a href="#">Send Game Invite</a></li>
                            <li><a href="#">Report</a></li>
                            <li class="divider"></li>
                            <li><button type="button" class="btn btn-danger btn-xs btn-block" id="removeGame"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remove</button></li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div id="collapse{{$index}}" class="collapse game-list-details" role="tabpanel" aria-labelledby="heading{{$index}}">
        <div class="list-group">
            <ul>
              <li>Game Title: {{game}}</li>
              <li>In-Game Name: {{name}}</li>
              <li>Level: {{level IGN=name}}</li>
            </ul>
        </div>
    </div>
    {{/each}}
</template>
